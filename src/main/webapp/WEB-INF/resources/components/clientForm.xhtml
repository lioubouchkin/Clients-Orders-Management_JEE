<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<composite:interface />

<composite:implementation>
	<h:outputLabel for="nomClient" class="formLabel">Nom <span
		class="requis">*</span></h:outputLabel>
	<h:inputText class="formInput" label="Nom" id="nomClient"
		value="#{createClient.client.nom}"
		size="20" maxlength="20" >
		<f:ajax event="blur" render="nomClientMessage" />
	</h:inputText>
	<h:message for="nomClient" errorClass="error" id="nomClientMessage" />
	<br />

	<h:outputLabel for="prenomClient" class="formLabel">Prénom </h:outputLabel>
	<h:inputText class="formInput" id="prenomClient"
		value="#{createClient.client.prenom}" size="20" maxlength="20" />
	<h:message for="prenomClient" errorClass="error" />
	<br />

	<h:outputLabel for="adresseClient" class="formLabel">Adresse de
		livraison <span class="requis">*</span>
	</h:outputLabel>
	<h:inputText class="formInput" id="adresseClient"
		value="#{createClient.client.adresseLivraison}"
		size="20" maxlength="20" label="adresse">
		<f:ajax event="blur" render="adresseLivraisonMessage" />
	</h:inputText>
	<h:message for="adresseClient" errorClass="error" id="adresseLivraisonMessage" />
	<br />

	<h:outputLabel for="telephoneClient" class="formLabel">Numéro de
		téléphone <span class="requis">*</span>
	</h:outputLabel>
	<h:inputText id="telephoneClient" class="formInput"
		value="#{createClient.client.telephone}" label="phone"
		size="20" maxlength="10" >
		<f:ajax event="blur" render="telephoneClientMessage" />
		<f:validator validatorId="com.mycompany.validators.PhoneNumberValidator" />
	</h:inputText>
	<h:message for="telephoneClient" errorClass="error" id="telephoneClientMessage" />
	<br />

	<h:outputLabel for="emailClient" class="formLabel">Adresse email</h:outputLabel>
	<h:inputText type="email" class="formInput" id="emailClient"
		value="#{createClient.client.eMail}" size="20" maxlength="60" />
	<h:message for="emailClient" errorClass="error" />
	<br />

	<h:outputLabel for="imageClient" class="formLabel">Image</h:outputLabel>
	<h:inputFile id="imageClient" value="#{createClient.uploadedPhoto}" size="20" >
		<f:validator validatorId="com.mycompany.validators.UploadedImageValidator" />
	</h:inputFile>
	<h:message for="imageClient" errorClass="error" id="imageClientMessage"/>
	<!-- 		<span class="erreur"><c:out value=" #{clientForm.errors['imageClient'] } " /></span><br /> -->
	<!-- 		<span class="success"><c:out value=" #{imageClient} " /></span><br /> -->

</composite:implementation>
</html>
