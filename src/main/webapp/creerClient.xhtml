<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:d="http://xmlns.jcp.org/jsf/facelets"
	xmlns:templates="http://xmlns.jcp.org/jsf/composite/templates">
	
	<h:head>
		<title>Créer client</title>
		<h:outputStylesheet library="css" name="style.css" />	
<!-- 		<f:loadBundle var="messages" basename="com.mycompany.bundles.messages"/> -->
	</h:head>
	
	<h:body>
		<div class="menu">
			<templates:menu />
		</div>

		<div>
			<h:form enctype="multipart/form-data">
				<fieldset>
					<legend>Informations client</legend>
					<templates:clientForm />
				</fieldset>
				<h:messages globalOnly="true" infoClass="info" />
				<p><h:commandButton value="Valider" action="#{createClient.create}" >
					<f:ajax execute="@form" render="@form" />
				</h:commandButton></p>
				<h:button type="reset" value="Remettre à zéro" />
				<br />
		</h:form>
		</div>
	</h:body>
</html>
